<section>
  <div class="img-container">
    <div style="width: 100%; height: 100%;">
      <app-slider
        [imgList]="[
          'assets/people/people1.png',
          'assets/people/people2.jpg',
          'assets/people/people3.jpg',
          'assets/people/people4.png',
          'assets/people/people5.jpg'
        ]"
      ></app-slider>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/3n1T3HxHd7Y"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
  <div class="container" *ngIf="personaje$ | async as personaje">
    <app-table
      [data]="personaje"
      [keys]="[
        'name',
        'heigth',
        'mass',
        'hair_color',
        'skin_color',
        'eye_color',
        'birth_year',
        'gender',
        'created',
        'edited'
      ]"
    ></app-table>
    <app-table
      [data]="personaje"
      [keys]="['homeworld', 'films', 'species', 'vehicles', 'starships']"
      [linkKeys]="['homeworld', 'films', 'species', 'vehicles', 'starships']"
    >
    </app-table>
  </div>
</section>
