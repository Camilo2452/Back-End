<table>
  <thead>
    <tr>
      <th scope="col" *ngFor="let key of keys">
        {{ key }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td *ngFor="let key of keys" [attr.data-label]="key">
        <span *ngIf="!inLinks(key); else linkContainer"> {{ data[key] }} </span>
        <ng-template #linkContainer>
          <ng-template
            ngFor
            let-i="index"
            let-link
            [ngForOf]="asArray(data[key])"
          >
            <a [href]="link" target="_blank" rel="noopener noreferrer">
              {{ link }}
            </a>
            <br />
          </ng-template>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
